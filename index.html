<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline Service</title>
    <!-- daisy ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <!-- remix icon -->
      <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
      <!-- tailwind instalation -->
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
       <!-- css file -->
        <link rel="stylesheet" href="./tailwind.css">
</head>
<body>
    <nav class="w-full h-[100px] flex items-center px-8 justify-between">
        <!-- logo section -->
        <div class="logo-title flex items-center">
            <div>
                <img class="w-[50px]" src="./assets/logo.png" alt="">
            </div>
            <h1 class="hindu font-bold text-[#006747] text-[23px] w-[50px] leading-7 pl-2">EMERGENCY HELPLINE</h1>
        </div>

<!-- activity section -->
        <div class="activity-section flex gap-3.5">

            <div class="heart flex items-center w-[123px] bg-[#41ff6a33] h-[50px] rounded-[50px] justify-center gap-1">
                <h1 class="text-[18px] font-bold">0</h1>
                <i class="ri-heart-fill text-[#ED1C24] text-[25px]"></i>
            </div>

            <div class="heart flex items-center w-[123px] bg-[#41ff6a33] h-[50px] rounded-[50px] justify-center gap-1">
                <h1 class="text-[18px] font-bold">100</h1>
                <i class="ri-copper-coin-fill text-[#ffcd04] text-[25px]"></i>
            </div>

            <div class="heart flex items-center w-[123px] bg-[#00A63E] h-[50px] rounded-[50px] justify-center gap-1">
                <h1 class="text-[18px] font-bold text-white "><span>0</span>  Copy</h1>
            </div>
        </div>
    </nav>

    <main class="bg-[#e7fcea] h-full">
</body>
</html>
